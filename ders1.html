<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Plan Resmi</title>
    <style>
        body {
            background-image: url("photo.jpg"); /* Dosya adını düzenledim */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        h2 {
            color: azure;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form>
        <h2>ROBAKT ŞİRKETİNE BAŞVURU FORMU</h2>
        <label for="name">İsim:</label> <br>
        <input type="text" id="name" name="name"> <br>

        <label for="sname">Soyisim:</label> <br>
        <input type="text" id="sname" name="sname"> <br>

        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email"> <br>

        <label for="password">Şifre:</label> <br>
        <input type="password" id="password" name="password"> <br>

        <label>Cinsiyet:</label> <br>
        <label><input type="radio" name="Cinsiyet" value="erkek"> Erkek</label>
        <label><input type="radio" name="Cinsiyet" value="kadın"> Kadın</label>
        <label><input type="radio" name="Cinsiyet" value="gay"> Gay</label> <br>

        <button type="submit">Gönder</button>
    </form>

</body>
</html>
